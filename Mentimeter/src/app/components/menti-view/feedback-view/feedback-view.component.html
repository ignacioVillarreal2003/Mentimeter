<div class="feedback-view" *ngIf="feedback">
    <button class="btn-next" (click)="NextQuestion()">Next question</button>
    <h1>{{ feedback.content[indexContent].question }}</h1>
    <ul>
        <li *ngFor="let f of feed">
            <button class="btn-vote" (click)="DoRate(f.indexRate)" (click)="ChangeColor(f.indexRate)"><img src="assets/{{f.image}}" alt=""></button>
            <div class="shape"></div>
        </li>
    </ul>
</div>
