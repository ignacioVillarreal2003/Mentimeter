<div class="menti-feedback-results" *ngIf="feedback">
    <div class="controls">
        <button class="btn-previous" (click)="PreviousQuestion()"><img src="{{ imageRoute }}/proximo.png" alt=""></button>
        <button class="btn-next" (click)="NextQuestion()"><img src="{{ imageRoute }}/proximo.png" alt=""></button>
    </div>

    <h1>Room code {{ feedback.roomCode }}</h1>
    <p class="question">{{ feedback.content[indexQuestion].question }}</p>
    
    <ul class="feed">
        <li class="card" *ngFor="let f of feed">
            <img src="{{ imageRoute }}/{{ f.image }}" alt="">
            <p class="vote">{{ feedback.content[indexQuestion].rating[f.index] }}</p>
        </li>
    </ul>
    <button class="btn-leave" (click)="CloseSocket()">Leave</button>
</div>
