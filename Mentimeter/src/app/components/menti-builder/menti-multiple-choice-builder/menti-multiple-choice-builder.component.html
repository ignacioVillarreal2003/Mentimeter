<div class="menti-multiple-choice-builder">
    <header><img src="../../../assets/logo.svg" alt=""></header>

    <div class="container">
        <div class="editor-overview">
            <button class="btn-add-slide" (click)="AddSlide()">+</button>
            <ul>
                <li *ngFor="let cont of content; let i = index"><button class="btn-slide" (click)="OpenSlide(i)">Slide {{i}}</button></li>
            </ul>
            <button class="btn-submit" (click)="PostMultipleChoice()"><img src="assets/enviar.png" alt=""></button>
        </div>

        <div class="preview">
            <p>{{ question }}</p>
            <div class="feed">
                <ul><li *ngFor="let text of texts"><p class="op">{{ text }}</p></li></ul>
                <div class="form1"></div>
            </div>
        </div>

        <div class="options">
            <div class="mode">
                <button class="mode1 modeOn" (click)="ChangeMode(1)"><img src="assets/Lapiz.png" alt=""></button>
                <button class="mode2 modeOff" (click)="ChangeMode(2)"><img src="assets/BrochaDeRodillo.png" alt=""></button>
            </div>
            <div class="content-mode1">
                <h2>Content</h2>
                <div class="specification1">
                    <p>Question</p>
                    <input class="input-question" type="text" [(ngModel)]="question" maxlength="120">
                </div>
                <div class="specification2">
                    <p>Options</p>
                    <div class="selectors">
                        <input class="input-option-number" type="number" min="1" max="{{ texts.length }}" [(ngModel)]="selectedOption" (click)="ClearText()" />
                        <button class="btn-option" (click)="AddOption()">Add option</button>
                        <input class="input-option" type="text" maxlength="120" [(ngModel)]="inputText" (input)="ChangeOption($event, selectedOption)"/>
                    </div>
                </div>
            </div>
            <div class="content-mode2">
                <h2>Themes</h2>
                <div class="theme-list">
                    <ul>
                        <li *ngFor="let bg of backgrounds"><button (click)="ChangeBackground(bg)"><img src="assets/{{bg}}"></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
