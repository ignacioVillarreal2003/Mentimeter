<div class="menti-multiple-choice-results" *ngIf="multipleChoice">
    <div class="options">
        <button class="btn-previous" (click)="PreviousQuestion()"><img src="assets/next.png" alt=""></button>
        <h1>Room code {{ multipleChoice.roomCode }}</h1>
        <button class="btn-next" (click)="NextQuestion()"><img src="assets/next.png" alt=""></button>
    </div>
    <button class="btn-leave" (click)="closeSocket()">Leave</button>

    <div class="content">
        <h2>{{ multipleChoice.content[indexContent].question }}</h2>
        <ul>
            <li *ngFor="let options of multipleChoice.content[indexContent].optionsMultipleChoice">
                <h3>{{  options.option }}</h3>
                <p class="vote">{{ options.rating }}</p>
            </li>
        </ul>
    </div>
</div>
