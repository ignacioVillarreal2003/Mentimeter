<div class="menti-feedback-results" *ngIf="feedback">
    <div class="options">
        <button class="btn-previous" (click)="PreviousQuestion()"><img src="assets/next.png" alt=""></button>
        <h1>Room code {{ feedback.roomCode }}</h1>
        <button class="btn-next" (click)="NextQuestion()"><img src="assets/next.png" alt=""></button>
    </div>
    <button class="btn-leave" (click)="CloseSocket()">Leave</button>

    <div class="content">
        <h2>{{ feedback.content[indexContent].question }}</h2>
        <ul>
            <li *ngFor="let fContent of feedContent">
                <img src="assets/{{ fContent.image }}" alt="">
                <p>{{ feedback.content[indexContent].rating[fContent.index] }}</p>
            </li>
        </ul>
    </div>
</div>
